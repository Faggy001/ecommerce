apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: faggy001/ecommerce:latest
        ports: 
        - containerPort: 8000  
        volumeMounts:
        - name: sqlite-db
          mountPath: /app/db
      volumes:
      - name: sqlite-db
        emptyDir: {}
